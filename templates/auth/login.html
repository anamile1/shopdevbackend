<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../static/css/style.css">
    </head>

    <body>

        <div class="login-box">
            <img class='avatar' src='../static/img/logo.png' alt='Logo Agendame'>
            <h2>Inicio de Sesión</h2>

            <form class="datos" action='/login' method='POST'>            
                <input type='text' name='correo' placeholder="Correo electrónico"><br><br>
                <input type='password' id='pwd' name='contraseña' placeholder="Contraseña"><br><br>
                <button><a class="ingreso" href='/registrar'>Regístrarse</a></button>
                <button class="ingreso" type='submit'> Iniciar Sesión </button><br><br>
                <a class="contra" href='/contraseña'>¿Olvidó su contraseña?</a>
            </form>
        </div>

    </body>

</html>
